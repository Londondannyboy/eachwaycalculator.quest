<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400" fill="none">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="emeraldGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#10b981;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <g stroke="#334155" stroke-width="0.5" opacity="0.3">
    <line x1="0" y1="50" x2="1200" y2="50"/>
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="150" x2="1200" y2="150"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="250" x2="1200" y2="250"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="350" x2="1200" y2="350"/>
    <line x1="100" y1="0" x2="100" y2="400"/>
    <line x1="200" y1="0" x2="200" y2="400"/>
    <line x1="300" y1="0" x2="300" y2="400"/>
    <line x1="400" y1="0" x2="400" y2="400"/>
    <line x1="500" y1="0" x2="500" y2="400"/>
    <line x1="600" y1="0" x2="600" y2="400"/>
    <line x1="700" y1="0" x2="700" y2="400"/>
    <line x1="800" y1="0" x2="800" y2="400"/>
    <line x1="900" y1="0" x2="900" y2="400"/>
    <line x1="1000" y1="0" x2="1000" y2="400"/>
    <line x1="1100" y1="0" x2="1100" y2="400"/>
  </g>

  <!-- Emerald glow effect -->
  <ellipse cx="600" cy="200" rx="400" ry="150" fill="url(#emeraldGrad)" opacity="0.4"/>

  <!-- Horse silhouette left -->
  <g transform="translate(80, 180)" opacity="0.15">
    <path d="M0 80 Q20 60 40 65 Q60 50 80 55 L90 45 Q100 40 110 50 L120 60 Q130 55 140 60 L150 80 Q160 90 150 100 L140 110 L130 140 L120 140 L115 110 L105 110 L100 140 L90 140 L85 110 L75 110 L70 140 L60 140 L55 110 L45 110 L40 140 L30 140 L25 100 Q20 90 0 80Z" fill="#10b981"/>
  </g>

  <!-- Horse silhouette right -->
  <g transform="translate(1000, 180) scale(-1,1)" opacity="0.15">
    <path d="M0 80 Q20 60 40 65 Q60 50 80 55 L90 45 Q100 40 110 50 L120 60 Q130 55 140 60 L150 80 Q160 90 150 100 L140 110 L130 140 L120 140 L115 110 L105 110 L100 140 L90 140 L85 110 L75 110 L70 140 L60 140 L55 110 L45 110 L40 140 L30 140 L25 100 Q20 90 0 80Z" fill="#10b981"/>
  </g>

  <!-- Calculator icon center -->
  <g transform="translate(540, 120)">
    <rect x="0" y="0" width="120" height="160" rx="12" fill="#1e293b" stroke="#334155" stroke-width="2"/>
    <rect x="15" y="15" width="90" height="35" rx="6" fill="#0f172a"/>
    <text x="60" y="40" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="20" font-weight="bold">5/1</text>

    <!-- Calculator buttons -->
    <rect x="15" y="60" width="25" height="25" rx="4" fill="#334155"/>
    <rect x="47" y="60" width="25" height="25" rx="4" fill="#334155"/>
    <rect x="79" y="60" width="25" height="25" rx="4" fill="#334155"/>
    <rect x="15" y="92" width="25" height="25" rx="4" fill="#334155"/>
    <rect x="47" y="92" width="25" height="25" rx="4" fill="#334155"/>
    <rect x="79" y="92" width="25" height="25" rx="4" fill="#10b981"/>
    <rect x="15" y="124" width="57" height="25" rx="4" fill="#334155"/>
    <rect x="79" y="124" width="25" height="25" rx="4" fill="#10b981"/>

    <text x="27" y="78" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">7</text>
    <text x="59" y="78" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">8</text>
    <text x="91" y="78" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">9</text>
    <text x="27" y="110" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">4</text>
    <text x="59" y="110" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">5</text>
    <text x="91" y="110" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">/</text>
    <text x="43" y="142" text-anchor="middle" fill="#94a3b8" font-family="sans-serif" font-size="12">0</text>
    <text x="91" y="142" text-anchor="middle" fill="#fff" font-family="sans-serif" font-size="12">=</text>
  </g>

  <!-- Decorative elements -->
  <circle cx="150" cy="80" r="4" fill="#10b981" opacity="0.6"/>
  <circle cx="1050" cy="320" r="4" fill="#10b981" opacity="0.6"/>
  <circle cx="250" cy="340" r="3" fill="#f59e0b" opacity="0.5"/>
  <circle cx="950" cy="60" r="3" fill="#f59e0b" opacity="0.5"/>

  <!-- Pound symbols -->
  <text x="300" y="150" fill="#10b981" opacity="0.2" font-family="sans-serif" font-size="48" font-weight="bold">$</text>
  <text x="850" y="280" fill="#10b981" opacity="0.2" font-family="sans-serif" font-size="48" font-weight="bold">$</text>
</svg>
